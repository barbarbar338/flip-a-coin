		<title>Flip a coin</title>
	</head>
	<body class="select-none bg-black overflow-hidden">
		<canvas id="canvas" class="absolute w-full h-full"></canvas>
		<button
			class="
				absolute
				top-10
				left-10
				border-2 border-green-600
				rounded-lg
				px-10
				py-2
				text-green-400
				cursor-pointer
				focus:outline-none
				hover:bg-green-600
				hover:text-green-200
			"
			onclick="flip()"
		>
			flip
		</button>
		<div
			class="
				flex
				items-center
				justify-center
				w-screen
				h-screen
				overflow-hidden
			"
		>
			<img class="w-60 h-600" id="output" alt="output" />
		</div>

		<script src="assets/js/particles.js"></script>
		<script>
			const outputs = ["heads", "tails"];
			const img = document.getElementById("output");

			flip();

			function flip() {
				const res = outputs[Math.floor(Math.random() * outputs.length)];
				document.title = `Flip a coin ✔️ ${res}`;
				img.src = `./assets/img/${res}.png`;
				img.draggable = false;
				startAdding();
				setTimeout(stopAdding, 50);
			}
		</script>
	</body>
